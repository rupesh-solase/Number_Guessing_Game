<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 again">
            <button class="button again">Again!</button>
          </div>
          <div class="col-md-6 msg">
            <p class="between">(Between 1 and 20)</p>
          </div>
        </div>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
      </div>
    </header>
    <main>
      <div class="container-fluid main">
        <div class="row">
          <div class="col-md-7">
            <section class="left">
              <input type="number" class="guess" />
              <button class="button check">Check!</button>
            </section>
          </div>
          <div class="col-md-5">
            <section class="right">
              <p class="message">Start guessing...</p>
              <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
              <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>
              </p>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
